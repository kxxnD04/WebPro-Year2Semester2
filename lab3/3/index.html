<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Expand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bar" data-size="Linear Algebra" style="--expanded-width: 400px;">Linear Algebra</div>
        <div class="bar" data-size="Database System Concept" style="--expanded-width: 450px;">Database System Concept</div>
        <div class="bar" data-size="PROBABILITY AND STATISTICS" style="--expanded-width: 300px;">PROBABILITY & STATISTICS</div>
        <div class="bar" data-size="DISCRETE MATHEMATICS" style="--expanded-width: 600px;">DISCRETE MATHEMATICS</div>
        <div class="bar" data-size="PHYSICAL COMPUTING" style="--expanded-width: 530px;">PHYSICAL COMPUTING</div>
        <button onclick="expandBars()">View Chart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
