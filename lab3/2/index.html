<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Random Number from 0-9</h1>
        <table>
            <td><img class="number" id="img1" src="9.png"></td>
            <td><img class="number" id="img2" src="8.png"></td>
            <td><img class="number" id="img3" src="7.png"></td>
            <td class="numberText" id="img4">0</td>
            <td class="numberText" id="img5">4</td>
            <td class="numberText" id="img6">1</td>
        </table>
        <button onclick="randomNum();">สร้าง</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
