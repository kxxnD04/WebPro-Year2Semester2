<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>December 2024 Calendar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      background-image: url('1140-9-11-towers-attack-explosion.jpg'); 
      background-size: cover; 
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed; 
    }

    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .month-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 60px;
      margin-right: 200px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      border: 1px solid #000000;
      width: 100%;
      max-width: 1200px;
    }

    .day {
      border: 1px solid #000000;
      padding: 10px;
      text-align: center;
    }

    .inactive {
      background-color: #cce5ff;
      color: red;
    }

    .inactive span {
      color: red;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="month-title">December 2024</div>
    <div class="calendar">

      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>


      <div class="day inactive"><span>24</span></div>
      <div class="day inactive"><span>25</span></div>
      <div class="day inactive"><span>26</span></div>
      <div class="day inactive"><span>27</span></div>
      <div class="day inactive"><span>28</span></div>
      <div class="day inactive"><span>29</span></div>
      <div class="day inactive"><span>30</span></div>


      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>


      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>


      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>


      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day">26</div>
      <div class="day">27</div>
      <div class="day">28</div>


      <div class="day">29</div>
      <div class="day">30</div>
      <div class="day">31</div>
      <div class="day inactive"><span>1</span></div>
      <div class="day inactive"><span>2</span></div>
      <div class="day inactive"><span>3</span></div>
      <div class="day inactive"><span>4</span></div>
    </div>
  </div>
</body>
</html>
