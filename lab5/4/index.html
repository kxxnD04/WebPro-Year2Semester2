    <script> 

        function SaveDataInForm() {
            let regisnum = document.getElementById("regisnum").value.trim();
            let prefix = document.getElementById("prefix").value;
            let name = document.getElementById("name").value.trim();
            let surname = document.getElementById("surname").value.trim();
            let location = document.getElementById("location").value.trim();
            let canton = document.getElementById("canton").value.trim();
            let district = document.getElementById("district").value.trim();
            let province = document.getElementById("province").value;
            let postcode = document.getElementById("postcode").value.trim();
            // save data to local storage
            localStorage.setItem('regis',regisnum);
            localStorage.setItem('pre',prefix);
            localStorage.setItem('userFirstName',name);
            localStorage.setItem('userLastName',surname);
            localStorage.setItem('locate',location);
            localStorage.setItem('canto',canton);
            localStorage.setItem('dis',district);
            localStorage.setItem('prv',province);
            localStorage.setItem('pcode',postcode);
            alert("Data saved laew Jaa!!!");
            document.getElementById("regisnum").value = "";
            document.getElementById("prefix").selectedIndex = 0;
            document.getElementById("name").value = "";
            document.getElementById("surname").value = "";
            document.getElementById("location").value = "";
            document.getElementById("canton").value = "";
            document.getElementById("district").value = "";
            document.getElementById("province").selectedIndex = 0;
            document.getElementById("postcode").value = "";
        }
        function showLocalData(){
                // load data from local storage

            document.getElementById("regisnum").value = localStorage.getItem('regis');
            document.getElementById("prefix").value = localStorage.getItem('pre');;
            document.getElementById("name").value = localStorage.getItem('userFirstName');;
            document.getElementById("surname").value = localStorage.getItem('userLastName');;
            document.getElementById("location").value = localStorage.getItem('locate');
            document.getElementById("canton").value = localStorage.getItem('canto');
            document.getElementById("district").value = localStorage.getItem('dis');
            document.getElementById("province").value = localStorage.getItem('prv');
            document.getElementById("postcode").value = localStorage.getItem('pcode');

            alert("Show Latest Data Success!!!");
        }
    </script>
