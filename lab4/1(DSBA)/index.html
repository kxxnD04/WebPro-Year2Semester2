<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สูตรคูณ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Kanit', sans-serif;
            padding-top: 2rem;
        }
        .container {
            max-width: 700px;
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 80px;
            text-align: center;
            margin-right: 10px;
        }
        table th, table td {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="mb-3">ป้อนเลขสูตรคูณ (1-12):</h4>
        <div class="d-flex align-items-center mb-4">
            <input type="number" id="num_input" class="form-control me-2" min="1" max="12">
            <button class="btn btn-outline-dark" onclick="generateTable()">แสดงสูตรคูณ</button>
        </div>

        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>เลขคูณ</th>
                    <th>ผลลัพธ์</th>
                </tr>
            </thead>
            <tbody id="multiply"></tbody>
        </table>
    </div>

    <script>
        function generateTable() {
            const input = document.getElementById("num_input");
            const num = parseInt(input.value);
            const body = document.getElementById("multiply");
            body.innerHTML = "";

            if (!num || num < 1 || num > 12) {
                alert("pls enter number between 1 to 12");
                return;
            }

            for (let i = 1; i <= 7; i++) {
                const tr = document.createElement("tr");
                const td1 = document.createElement("td");
                td1.textContent = `${num} x ${i}`;
                const td2 = document.createElement("td");
                td2.textContent = num * i;
                tr.appendChild(td1);
                tr.appendChild(td2);
                body.appendChild(tr);
            }
        }
    </script>
</body>
</html>
